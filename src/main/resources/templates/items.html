<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="links/links.html"></div>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">

    <div class="bg-dark p-4">

        <h3 class="text-body-emphasis h4">
            <a th:href="@{'/'}" class="text-white">На Главную</a>
        </h3>
        <h3 class="text-body-emphasis h4">
            <a th:href="@{'/items'}" class="text-white">Каталог товаров</a>
        </h3>
        <h3 class="text-body-emphasis h4">
            <a href="/page3.html" class="text-white">Бренды</a>
        </h3>
        <h3 class="text-body-emphasis h4">
            <a href="/page3.html" class="text-white">Контакты</a>
        </h3>
        <h3 class="text-body-emphasis h4">
            <a href="/page3.html" class="text-white">Служба поддержки</a>
        </h3>
    </div>
</div>
<nav class="navbar navbar-dark bg-dark">
<div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


</div>

</nav>

<table class="table table-striped table-success mt-2">
    <thead>
    <tr>
        <th>№</th>
        <th>Товар</th>
        <th>Описание</th>
        <th>Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${items}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.itemName}"></td>
        <td th:text="${i.description}"></td>
        <td th:text="${i.price}"></td>
    </tr>
    </tbody>


</body>
</html>
